<div class="testimonial" data-component="testimonial">
    <section class="">
        <h2>Team Mindspace</h2>
        <blockquote>
            &ldquo;{{ item.quote }}&rdquo;
        </blockquote>
        <figure>
            <img src="{{ item.image.url }}" alt="picture of quoted author"/>
            <figcaption>
                <em>{{ item.name }}</em>, {{ item.role }}
            </figcaption>
        </figure>
    </section>
</div>
