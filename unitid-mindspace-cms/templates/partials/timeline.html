<!-- timeline component -->
<section class="timeline" data-component="timeline">
	<img src="static//images/B002_journey_m.svg"
		alt="The mindspace journey"
		onerror="this.onerror=''; this.src=static/images/B002_journey_m.png">

	<nav role="navigation" data-component="step-navigation">
		<ol class="step-navigation" data-step-navigation>
			<li class='step current'>
				<span class='label' data-content='1'></span>
			</li>
			<li class='step'>
				<span class='label' data-content='2'></span>
			</li>
			<li class='step'>
				<span class='label' data-content='3'></span>
			</li>
		</ol>
	</nav>
	<ul class="flat-list time-line-list">
		<li>
			<h3 class="list-title">{{ cms.timeline.subtitle_1 }}</h3>
			<p class="list-paragraph">{{ cms.timeline.paragraph_1 }}</p>
		</li>
		<li>
			<h3 class="list-title">{{ cms.timeline.subtitle_2 }}</h3>
			<p class="list-paragraph">{{ cms.timeline.paragraph_2 }}
				to join.</p>
		</li>
		<li>
			<h3 class="list-title">{{ cms.timeline.subtitle_3 }}</h3>
			<p class="list-paragraph">{{ cms.timeline.paragraph_3 }}</p>
		</li>
	</ul>

</section>
<!-- /timeline component -->
