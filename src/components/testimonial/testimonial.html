<!-- testimonial macro -->
{% macro testimonial(name, position, quote) %}
<div class="testimonial" data-component="testimonial">
    <section>
        <h2>Team Mindspace</h2>
        <figure>
            <img src="" alt="" title=""/>
            <figcaption>
                <em>{{name}}</em>, {{position}}
            </figcaption>
        </figure>
        <blockquote>
            &ldquo;{{quote}}.;&rdquo;
        </blockquote>
    </section>
</div>
{% endmacro %}
<!-- /testimonial component -->
